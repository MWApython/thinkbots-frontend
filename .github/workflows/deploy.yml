name: Deploy to Cloud Run (Dammam)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: thinkbots-production
          service_account_email: thinkbots-frontend@thinkbots-production.iam.gserviceaccount.com
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Authorize Docker to push to GCR
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/thinkbots-production/thinkbots-frontend .
          docker push gcr.io/thinkbots-production/thinkbots-frontend

      - name: Deploy to Cloud Run (me-central2)
        run: |
          gcloud run deploy thinkbots-frontend \
            --image gcr.io/thinkbots-production/thinkbots-frontend \
            --region me-central2 \
            --platform managed \
            --allow-unauthenticated
